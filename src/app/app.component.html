<input type="text" id="price" [(ngModel)]="price"/>
<input type="text" id="qty"  [(ngModel)]="qty"/>

<select id="level" [(ngModel)]="level">
  <option value="VIP">VIP</option>
  <option value="Normal">Normal</option>
</select>

<button id="checkout" (click)="Calculate(level, price, qty)">Checkout</button>

<hr />

Total Price: <span id="total-price">{{ totalPrice }}</span>
